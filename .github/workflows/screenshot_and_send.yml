name: Screenshot and Send to WeChat

on:
  schedule:
    - cron: '0 2 * * *' # 每天北京时间10点执行
  workflow_dispatch:

jobs:
  screenshot_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium
      - name: Run screenshot and send script
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          python screenshot_and_send.py
      - name: Commit and push changes (delete screenshots)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add -u screenshots/
          git commit -m "chore: remove screenshots after sending" || echo "No changes to commit"
          git push
